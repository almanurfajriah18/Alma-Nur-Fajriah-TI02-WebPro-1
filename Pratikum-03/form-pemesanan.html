<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From pemesanan pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <P>Our 12" wood-fired pizzas are available for delivery. Build your <br> costum pizza and we'll deliver it within an hour.</P>
    <hr>

    <form action="success-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="adress"></td>
                </tr>
                <tr>
                    <td><label for="hp">No.HP</label></td>
                    <td>: <input type="text" id="number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="desc">Descripsi</label></td>
                    <td>: <textarea type="text" id="decs"></textarea></td>
                </tr>
            </tbody>
        </table>
        <br>
        <fieldset>
            <legend>Desain Your Dream Pizza</legend>
            <h4>Crust (Choose One)</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" name="Crust" id="White">
                    <label for="white">Classic White</label>
                </li>
                <li>
                    <input type="radio" name="Crust" id="Multigrain">
                    <label for="Mozzarella">Multigrain</label>
                </li>
                <li>
                    <input type="radio" name="Crust" id="Una Melt">
                    <label for="Una Melt">Una Melt</label>
                </li>
                <li>
                    <input type="radio" name="Crust" id="Chease Galore">
                    <label for="Chease Galore">Chease Galore</label>
                </li>
                <li>
                    <input type="radio" name="Crust" id="Meat Lover">
                    <label for="Meat Lover">Meat Lover</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want)</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="White-sauce">
                    <label for="White-sauce">White-sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella-Cheese">
                    <label for="Mozarella-Cheese">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="Papperoni">
                    <label for="Papperoni">Papperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="Mushrooms">
                    <label for="Mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="Pappers">
                    <label for="Pappers">Pappers</label>
                </li>
                <li>
                    <input type="checkbox" id="Anchovies">
                    <label for="Anchovies">Anchovies</label>
                </li>
                <li>
                    <input type="checkbox" id="Pineapple">
                    <label for="Pineapple">Pineapple</label>
                </li>
            </ul>
            <H4>Number</H4>
            <label for="count">How many pizza</label>
            <input type="number" id="count">
            <br>
            <br>
            <button type="sumbit">Bring me a Pizza!</button>
            <button type="Reset">Reset</button>
        </fieldset>
        </form>
</body>
</html>
